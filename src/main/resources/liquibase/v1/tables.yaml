databaseChangeLog:
  - changeSet:
      id: user
      author: aleksandar kovachev
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: tinyint(1)
                  constraints:
                    nullable: false
              - column:
                  name: account_non_expired
                  type: tinyint(1)
                  constraints:
                    nullable: false
              - column:
                  name: credentials_non_expired
                  type: tinyint(1)
                  constraints:
                    nullable: true
              - column:
                  name: account_non_locked
                  type: tinyint(1)
                  constraints:
                    nullable: true
              - column:
                  name: created_timestamp
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_timestamp
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
  - changeSet:
      id: role
      author: aleksandar kovachev
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false